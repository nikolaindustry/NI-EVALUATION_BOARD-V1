sentence=Arduino library for the NI Evaluation Board V1 providing easy access to inputs, relays, DAC, pulses, RS485, Modbus RTU, button, and PWM.
paragraph=This library abstracts the NI Evaluation Board V1 hardware into a single high-level API. It supports digital input reading via PCF8574, relay control, 0-10V DAC output with GP8403, pulse counting using interrupts, RS485 communication helpers with Modbus RTU protocol (master/slave) for PLC/SCADA integration, push button event handling (single/double/long press), and configurable PWM outputs.
